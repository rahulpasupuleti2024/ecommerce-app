<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
   
    <table border="2px" class="table table-hover">
        <thead>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Product Price</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <a class="btn btn-outline-primary" href="customerData.html">Continue</a>
    </div>
    </div>
    <script>
        let cartData=JSON.parse(localStorage.getItem("cart"))
        var totalprice = 0
       for(let i in cartData){
           const myQuantity = cartData[i][0]
           const myName = cartData[i][1]
           const myPrice = cartData[i][2]

          totalprice = totalprice + myPrice

          localStorage.setItem("total",totalprice)
           
          // const myTbody = document.getElementById("tbody")
           $("#tbody").append(`<tr> <td>${myName}</td> <td>${myQuantity}</td> <td>${myPrice}</td> </tr>`)
       }

       
       $("#tbody").append(`<tr> <td></td> <td><h3>TOTAL</h3></td> <td><h3>${totalprice}</h3></td> </tr>`)

   </script>
</body>
</html>
