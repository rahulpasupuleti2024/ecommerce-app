<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="row" style="margin: 40px;">
        <div class="col-md-3">
    <label>Customer Name:</label>
    <input type="text" name="name" class="form-control" id="name"/><br/><br/>

    <label>Customer City:</label>
    <input type="text" name="city" class="form-control" id="city"/><br/><br/>

    <label>Customer Country:</label>
    <input type="text" name="Country" class="form-control" id="country"/><br/><br/>

    <label>Customer Pincode:</label>
    <input type="number" name="pincode" class="form-control" id="pincode"/><br/><br/>

    <label>Total Amount:</label>
    <input type="number" name="amount" class="form-control" id = "amount" disabled/><br/><br/>


    <button class="btn btn-success" id="save">Save</button>

    <a class="btn btn-primary" id="payment" href="https://buy.stripe.com/test_9AQdSq7KCf2r99udQQ">Make Payment</a>


        </div>
    </div>

    <script>

        const myTotalPrice = localStorage.getItem("total")
        $("#amount").val(myTotalPrice)

        const saveBtn = document.getElementById("save")

        saveBtn.addEventListener("click", function()
        {
            const myName =$("#name").val()
        const myCity =$("#city").val()
        const myCountry =$("#country").val()
        const myPincode =$("#pincode").val()

        localStorage.setItem("NAME", myName)
        localStorage.setItem("CITY", myCity)
        localStorage.setItem("COUNTRY", myCountry)
        localStorage.setItem("PINCODE", myPincode)


        })

       
    

    </script>

</body>
</html>
